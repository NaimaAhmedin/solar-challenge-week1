# =============================================
# CI Workflow for Environment Setup Verification
# =============================================
# Purpose: Ensures the project environment builds correctly
# and all dependencies are installed without error.
# Trigger: On every push or pull request to the main branch.
# =============================================

name: Continuous Integration (Environment Setup)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify Installation
        run: python --version

      - name: Display Success Message
        run: echo "âœ… Environment setup verified successfully!"
